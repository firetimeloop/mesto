<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main-content">
        <section class="profile">
          <div class="profile__info">
            <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватарка">
            <div class="profile__description">
              <div class="profile__edit-block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section>
          <ul class="elements">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_type_changing-profile">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="edit-profile-form" class="popup__form popup__form_type_edit" novalidate>
          <input id="name-input" name="edit-name" type="text" class="popup__input-text-box popup__input-text-box_type_name" minlength="2" maxlength="40" required>
          <span class="name-input-error popup__error"></span>
          <input id="bio-input" name="edit-bio" type="text" class="popup__input-text-box popup__input-text-box_type_bio" minlength="2" maxlength="200" required>
          <span class="bio-input-error popup__error"></span>
          <button class="popup__submit-button" type="submit" aria-label="Отправить"></button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_adding-card">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__header">Новое место</h2>
        <form name="edit-profile-form" class="popup__form popup__form_type_add" novalidate>
          <input id="place-name-input" name="edit-name" type="text" placeholder="Название" class="popup__input-text-box popup__input-text-box_type_card-name" minlength="2" maxlength="30" required>
          <span class="place-name-input-error popup__error"></span>
          <input id="url-input" name="edit-bio" placeholder="Ссылка на картинку" class="popup__input-text-box popup__input-text-box_type_src" type="email" required>
          <span class="url-input-error popup__error"></span>
          <button class="popup__submit-button" type="submit" aria-label="Отправить"></button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image" src="./images/avatar-image.jpg" alt="Картинка по умолчанию">
        <h2 class="popup__image-description"></h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <template id="element">
      <li class="element">
        <img class="element__image">
        <div class="element__description-block">
          <h3 class="element__name"></h3>
          <button class="element__like-icon" type="button" aria-label="Лайкнуть"></button>
        </div>
        <button class="element__trash-icon" type="button" aria-label="Удалить"></button>
      </li>
    </template>

    <script src="./scripts/script.js">
    </script>
    <script src="./scripts/validate.js">
    </script>
  </body>
</html>
